<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100">

    <h1 class="text-2xl font-bold mb-4">QR Code Scanner</h1>
    
    <div id="qr-reader" class="border-2 border-gray-300 rounded-lg p-4 bg-white"></div>
    <p class="mt-4 text-lg font-semibold">Scanned Data:</p>
    <p id="qr-result" class="text-blue-600 font-mono mt-2"></p>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('qr-result').innerText = decodedText;
        }

        function onScanError(errorMessage) {
            console.warn(errorMessage);
        }

        let qrScanner = new Html5Qrcode("qr-reader");
        qrScanner.start(
            { facingMode: "environment" }, 
            { fps: 10, qrbox: 250 },
            onScanSuccess,
            onScanError
        );
    </script>

</body>
</html>
