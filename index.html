<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100 px-4">

    <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold text-center mb-4">QR Code Scanner</h1>

        <!-- QR Code Scanner Container -->
        <div id="qr-reader" class="w-full h-[320px] rounded-lg border-2 border-gray-300"></div>

        <!-- Loading Animation (Hidden Initially) -->
        <div id="loading" class="hidden text-center mt-4">
            <p class="text-lg font-semibold">Decoding...</p>
            <div class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mt-2"></div>
        </div>

        <!-- Scanned Result -->
        <div id="result-container" class="hidden text-center mt-4">
            <p class="text-lg font-semibold">Decoded Data:</p>
            <p id="qr-result" class="text-blue-600 font-mono mt-2 bg-gray-200 p-2 rounded-md break-words"></p>
        </div>
    </div>

    <script>
        let isScanning = true; // Flag to control scanning
        let qrScanner = new Html5Qrcode("qr-reader");

        function onScanSuccess(decodedText) {
            if (!isScanning) return; // Stop multiple detections
            isScanning = false; // Stop further scanning

            document.getElementById('loading').classList.remove('hidden'); // Show loading

            // Stop the scanner after detection
            qrScanner.stop().then(() => {
                setTimeout(() => {
                    document.getElementById('loading').classList.add('hidden'); // Hide loading
                    document.getElementById('result-container').classList.remove('hidden'); // Show result
                    document.getElementById('qr-result').innerText = decodedText;
                }, 2000); // Simulate a delay for decoding
            });
        }

        function onScanError(errorMessage) {
            console.warn(errorMessage);
        }

        // Start scanning
        qrScanner.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 300 },
            onScanSuccess,
            onScanError
        );
    </script>

</body>
</html>
